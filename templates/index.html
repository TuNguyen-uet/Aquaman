<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;367;438&family=Passion+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">


<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body style="">
    <div class="nav w-100">
        <div class="container">
            <div class="nav-brand">Aquaman</div>
        </div>
    </div>

    <div>
        <div class="d-flex flex-grow-1 center">
            <div class="form">
                <div class="d-flex w-100">
                    <img src="{{ url_for('static', filename = 'img/uet.png') }}" alt="">
                    <div class="flex-grow-1">
                        <h5 class="title-text">Hệ thống</h5>
                        <h3 class="title-text">TÓM TẮT VĂN BẢN TIẾNG VIỆT</h3>   
                    </div>
                    <img src="{{ url_for('static', filename = 'img/fit.png') }}" alt="">
                </div>
                <br>
                <form action="{{ url_for('predict')}}"method="post">
                    <div class="display-text">Văn bản đầu vào</div>
                    <input type="text" name="userInput" placeholder="input" required="required" />
                    <br>
                <button type="submit" class="btn btn-primary btn-large">Tóm tắt</button>
                </form>
                <br>
                <br>
                {{ input_text }}
            </div>
        </div>
            {% for v in prediction_text %}
            <div class="out-primary">{{ v }}</div>
            {% endfor %}
    </div>

</body>
</html>
